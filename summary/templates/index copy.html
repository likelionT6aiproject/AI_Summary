<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 요약 서비스</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>텍스트 요약 서비스</h1>
        <form action="/summarize" method="post">
            <textarea name="text" placeholder="여기에 텍스트를 입력하세요..." required></textarea>
            <button type="submit"><i class="fas fa-file-alt"></i> 요약하기</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 텍스트 요약 서비스. All rights reserved.</p>
    </div>
    <script>
        document.getElementById('summary-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('text-input').value;

            fetch('/summary/summarize/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                const summaryOutput = document.getElementById('summary-output');
                summaryOutput.style.display = 'block';
                summaryOutput.innerText = data.summary;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
